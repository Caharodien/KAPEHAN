<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="ViewOrderList.css">
</head>
<body>
    <header>
        <h1>All Orders</h1>

    </header>
    
    <div class="order-list-container">
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Priority #</th>
                    <th>Order ID</th>
                    <th>Type</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="ViewOrderList.js"></script>
</body>
</html>
