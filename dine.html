<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
    <link rel="stylesheet" href="dine.css">
</head>
<body>
    <header class="header">
        <img src="images/logo2.0.png" alt="Coffee Logo" class="logo"> <!-- Logo added -->
        <h1 class="dine-in-title">Dine In</h1> <!-- Dine In Title Added -->
        <button id="start-again" class="start-btn">Start again</button>
    </header>
    

    <div class="container">
        
        
        <div class="menu">
            <button id="hot-tab" class="tab active">HOT</button>
            <button id="cold-tab" class="tab">COLD</button>
        </div>

        <!-- HOT COFFEE MENU -->
        <div class="order-grid" id="hot-menu">
            <div class="item"><img src="images/Coffee Espresso.jpeg" alt="Espresso"><p>Espresso</p></div>
            <div class="item"><img src="images/Americano Coffee.jpeg" alt="Americano"><p>Americano</p></div>
            <div class="item"><img src="images/Cappuccin.jpeg" alt="Cappuccino"><p>Cappuccino</p></div>
            <div class="item"><img src="images/Coffee Latte.jpeg" alt="Latte"><p>Latte</p></div>
            <div class="item"><img src="images/Black Coffee.jpeg" alt="Black Coffee"><p>Black Coffee</p></div>
            <div class="item"><img src="images/Mocha.jpeg" alt="Mocha"><p>Mocha</p></div>
            <div class="item"><img src="images/Flatt White.jpeg" alt="Flat White"><p>Flat White</p></div>
            <div class="item"><img src="images/Irish Coffee.jpeg" alt="Irish Coffee"><p>Irish Coffee</p></div>
        </div>

        <!-- COLD COFFEE MENU -->
        <div class="order-grid" id="cold-menu" style="display: none;">
            <div class="item"><img src="images/iced coffee.jpeg" alt="Iced Coffee"><p>Iced Coffee</p></div>
            <div class="item"><img src="images/Iced Coffee latte.jpeg" alt="Iced Latte"><p>Iced Latte</p></div>
            <div class="item"><img src="images/Iced Americano.jpeg" alt="Iced Americano"><p>Iced Americano</p></div>
            <div class="item"><img src="images/icedmocha.jpeg" alt="Iced Mocha"><p>Iced Mocha</p></div>
            <div class="item"><img src="images/coldbrew.jpeg" alt="Cold Brew"><p>Cold Brew Coffee</p></div>
            <div class="item"><img src="images/Iced Caramel Macchiato.jpeg" alt="Iced Caramel Macchiato"><p>Iced Caramel Macchiato</p></div>
            <div class="item"><img src="images/icedcoffeelemon.jpeg" alt="Iced Coffee Lemonade"><p>Iced Coffee Lemonade</p></div>
            <div class="item"><img src="images/Nitro coldbrew.jpeg" alt="Nitro Cold Brew"><p>Nitro Cold Brew</p></div>
        </div>

        <!-- ORDER LIST -->
        <div class="order-list">
            <h2>Your Order</h2>
            <ul id="order-items"></ul>
        </div>

        <!-- CHECKOUT SECTION -->
        <div class="checkout">
            <div class="total">Total: â‚±<span id="total-price">0</span></div>
            <button id="proceed-checkout"> ðŸ›’ Proceed to Checkout</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure?</p>
            <button id="confirm-yes" class="yes-btn">Yes</button>
            <button id="confirm-no" class="no-btn">No</button>
        </div>
    </div>

    <script src="dine.js"></script>
</body>
</html>
