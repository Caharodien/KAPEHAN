<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutT.css">
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="order-summary">
            <h2>Your Order</h2>
            <ul id="order-list"></ul>
            <p id="total-price"></p>
        </div>
        <div class="payment-methods">
            <h2>Payment Method</h2>
            <p><strong>Cash</strong> (Automatically Selected)</p> <!-- Auto-set Payment Method -->
        </div>
        <div class="button-group">
            <button id="confirm-payment">Confirm Payment</button>
            <button id="add-more">Add More</button>
        </div>
    </div>

    <script src="checkoutT.js"></script>
</body>

</html>
